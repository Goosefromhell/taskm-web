<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Task manager</h1>


    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="searchTerm" th:value="${searchTerm}" placeholder="Search">
            <button type="submit" class="btn btn-outline-secondery">Search</button>
        </div>
    </form>

    <form th:action="@{/add}" th:object="${new_task}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter todo item">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>

    <form th:action="@{/deleteAll}" method="post" class="text-center mb-4">
        <button type="submit" class="btn btn-danger">
            Delete all tasks
        </button>
    </form>

    <ul class="list-group">
        <li th:each="item : ${all_tasks}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${item.title}"></span>
            <form th:action="@{delete/{id}(id=${item.id})}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
